name: Update Profile & Activity

on:
  schedule:
    - cron: "0 */4 * * *" # Runs every 4 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Activity & Profile
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # 1. Generate 3D Contribution Graph (Commits to MAIN branch)
      # ---------------------------------------------------------
      - name: Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push 3D Graph
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit for 3D graph"
          else
            git commit -m "generated 3d profile graph"
            git push
          fi

      # ---------------------------------------------------------
      # 2. Generate Snake & Pacman (Pushes to OUTPUT branch)
      # ---------------------------------------------------------
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Generate Pacman
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Prepare Dist Directory
        run: |
          mkdir -p dist
          # Move pacman files to dist (suppress errors if files don't exist)
          mv pacman-contribution-graph* dist/ 2>/dev/null || true
          
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v4.2.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
